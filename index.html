<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Kingdom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
        }

        header {
            background-color: rgba(201, 157, 102, 0.9);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background: rgba(209, 9, 9, 0.9);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            display: inline-block;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .content {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 40px;
            font-size: 18px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
        }

        .content .hero {
            background: url('lion-hero.jpg') no-repeat center center/cover;
            padding: 100px 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .content .gallery .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .content .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Lion Kingdom</h1>
    </header>
    
    <nav>
        <a href="#hero">Home</a>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
    </nav>
    
    <section class="content">
        <div class="hero" id="hero">
            <h2>The King of the Jungle</h2>
            <p>Discover the majestic world of lions.</p>
        </div>
    
        <div class="gallery" id="gallery">
            <h2>Gallery</h2>
            <div class="images">
                <img src="lion king.jpg" alt="Lion">
                <img src="lion.jpg" alt="Lion King">
                <img src="wild lion.jpg" alt="Wild Lion">
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Lion Kingdom. All rights reserved.</p>
    </footer>
</body>
</html>
